<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up</title>
    <link rel="stylesheet" href="{{url_for('static', filename='signup.css')}}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script>
      function validatePassword() {
        var password = document.getElementById("password").value;
        var re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
        if (re.test(password)) {
          return true;
        } else {
          alert(
            "Password must contain at least one uppercase letter, one lowercase letter, and one numeric character. It should be at least 8 characters long."
          );
          return false;
        }
      }   
  </script>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
      {% for message in messages %}
        <center><b>{{ message }}</b></center>
      {% endfor %}
  {% endif %}
{% endwith %}
<body>
    <div class="signup">
        <h1 class="shead">Create an Account</h1>
        <form method="POST" onsubmit="return validatePassword();">
            <label class="slabel">Name</label>&nbsp;
            <input type="text" name="name" placeholder="Enter your name" required/><br>
            <label class="slabel">Mobile Number</label>&nbsp;
            <input type="number" name="mobile" placeholder="Enter your mobile number"  required/><br>
            <label class="slabel">Email</label>&nbsp;
            <input type="email" name="email" placeholder="Enter your email id" required/><br>
            <label class="slabel">Gender</label>&nbsp;
            <input type="text" name="gender" placeholder="Enter male or female"/><br>
            <label class="slabel">Address</label>&nbsp;
            <input type="text"  name="useraddress" placeholder="Enter your address" required/><br>
            <label class="slabel">Password</label>&nbsp;
            <input type="password" name="password" id="password" placeholder="Atleast 8 characters" required /><br>
            <button class="btn btn-danger" >SignUp</button>&nbsp;&nbsp;
            <a href="{{url_for('login')}}" target="_blank">Already Have an Account?</a>
        </form>           
      </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
